dependencies:
  post:
    - go get -t -v github.com/jstemmer/go-junit-report


test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - "(set -o pipefail && go test -v $(go list ./... | grep -v vendor) | go-junit-report -dir $CIRCLE_TEST_REPORTS/junit)"
    - make build

general:
  artifacts:
    - "millipede-go"
